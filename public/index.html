<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Puzzles - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link rel="stylesheet" href="assets/css/braingames_style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group puzzle-list">
          <li class="list-group-item new-item">
            <form id="puzzle-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Add a puzzle" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">Add Puzzle</button>
                  </div>
                </div>
              </div>
            </form>
          </li>
          <span class="puzzle-container">
          </span>
        </ul>
      </div>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
